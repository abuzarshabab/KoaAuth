
<h3 class="py-3">
  <%- formTitle %>
</h3>
<form action="register" method="post">

  <% inputElements.forEach(inputElement => { %>
      <div class="form-group pb-3">
        <label class="pt-2 pb-1" for=<%- inputElement %>> <%- inputElement %> </label>
        <input type="text" class="form-control" name=<%- inputElement %> id=<%- inputElement %> placeholder="Enter your <%- inputElement %>">
      </div>
  <% }) %>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
